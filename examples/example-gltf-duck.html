<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Example</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<script type="module">
  import * as ARA3D from '../src/index'

  async function runExample() {
    const viewer = new ARA3D.Viewer()
    const loader = new ARA3D.GltfLoader()

    console.log("Loading gltf ...")
    const gltf = await loader.load('/ara3d-webgl/duck.glb');

    console.log("Loaded gltf")

    gltf.traverse(child => {
      if (child.isMesh) {
        viewer.add(child)
      }
    })

    console.log("Completed")
  }

  runExample()
</script>
</body>
</html>
