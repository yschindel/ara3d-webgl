<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Example</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<script type="module">
  import * as ARA3D from '../src/index'

  function freezeSubtree(root) {
  root.traverse((o) => {
    o.matrixAutoUpdate = false;
    o.matrixWorldAutoUpdate = false; // newer three versions
    // If you never animate these nodes, this helps a lot.
  });
  }

  async function runExample() {
    const viewer = new ARA3D.Viewer()
    const loader = new ARA3D.BimOpenSchemaLoader()

    console.time("Loading .bos file");
    const group = await loader.load('/ara3d-webgl/snowdon.bos');
    console.timeEnd("Loading .bos file");

    console.time("Add object to viewer")
    viewer.add(group);
    console.timeEnd("Add object to viewer")
  }

  runExample()
</script>
</body>
</html>
