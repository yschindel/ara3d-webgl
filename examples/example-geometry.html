<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Example</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<script type="module">
  import * as ARA3D from '../src/index'
  import * as THREE from 'three'

  async function runExample() {
    const viewer = new ARA3D.Viewer()

    // 1) Define your geometries
    const geometries = [
      new THREE.SphereGeometry(   75, 20, 10 ),
      new THREE.IcosahedronGeometry( 75, 1 ),
      new THREE.OctahedronGeometry(  75, 2 ),
      new THREE.TetrahedronGeometry( 75, 0 ),
      new THREE.PlaneGeometry( 100, 100, 4, 4 ),
      new THREE.BoxGeometry(   100, 100, 100, 4, 4, 4 ),
      new THREE.CircleGeometry( 50, 20, 0, Math.PI * 2 ),
      new THREE.RingGeometry(   10, 50, 20, 5, 0, Math.PI * 2 ),

      // …and four more
      new THREE.CylinderGeometry( 50, 50, 100, 20 ),
      new THREE.ConeGeometry(     50, 100, 20 ),
      new THREE.TorusGeometry(    50, 15, 16, 100 ),
      new THREE.TorusKnotGeometry( 50, 15, 100, 16 )
    ]

    // 2) Create one material per geometry,
    //    tweaking color/roughness/metalness so each looks distinct
    const materials = geometries.map((_, i) =>
      new THREE.MeshStandardMaterial({
        // pick a hue around the color wheel
        color: new THREE.Color(`hsl(${ (i * 360 / geometries.length).toFixed(0) }, 60%, 50%)`),
        roughness: 0.2 + 0.6 * Math.random(),  // between 0.2–0.8
        metalness: 0.1 + 0.8 * Math.random(),  // between 0.1–0.9
      })
    )

    // 3) Lay them out in a row
    const spacing = 200
    const numRows = geometries.length / 3
    const numCols = geometries.length / numRows
    const x0 = -numRows * spacing / 2
    const y0 = -numCols * spacing / 2

    for (let i = 0; i < geometries.length; i++) {
      const geom = geometries[i]
      const mat  = materials[i]
      const mesh = new THREE.Mesh(geom, mat)

      const row = i / numRows
      const col = i % numRows
      const x = x0 + col * spacing
      const y = y0 + row * spacing

      // rotate 180° around the up (Y) axis
      mesh.rotation.y = Math.PI

      // position
      mesh.position.set(x, 0, y)

      viewer.add(mesh)
    }
  }

  runExample()
</script>
</body>
</html>
